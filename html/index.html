<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Project</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Raccoon Sudoku</h1>
        <img src="../images/Raccoon.png" alt="Un petit raton laveur en dessin cartoon" style="width: calc(80vh/10);">
        <!-- Difficulté de la grille -->
        <p class="difficulty"></p>
    </header>
    <br>
    <!-- Grille de sudoku -->
    <table>
        <tbody>
            <tr>
                <td class="grid row-1 cell-0-0"></td>
                <td class="grid row-1 cell-0-1"></td>
                <td class="grid row-1 cell-0-2"></td>
                <td class="grid row-1 cell-0-3"></td>
                <td class="grid row-1 cell-0-4"></td>
                <td class="grid row-1 cell-0-5"></td>
                <td class="grid row-1 cell-0-6"></td>
                <td class="grid row-1 cell-0-7"></td>
                <td class="grid row-1 cell-0-8"></td>
            </tr>
            <tr>
                <td class="grid row-2 cell-1-0"></td>
                <td class="grid row-2 cell-1-1"></td>
                <td class="grid row-2 cell-1-2"></td>
                <td class="grid row-2 cell-1-3"></td>
                <td class="grid row-2 cell-1-4"></td>
                <td class="grid row-2 cell-1-5"></td>
                <td class="grid row-2 cell-1-6"></td>
                <td class="grid row-2 cell-1-7"></td>
                <td class="grid row-2 cell-1-8"></td>
            </tr>
            <tr>
                <td class="grid row-3 cell-2-0"></td>
                <td class="grid row-3 cell-2-1"></td>
                <td class="grid row-3 cell-2-2"></td>
                <td class="grid row-3 cell-2-3"></td>
                <td class="grid row-3 cell-2-4"></td>
                <td class="grid row-3 cell-2-5"></td>
                <td class="grid row-3 cell-2-6"></td>
                <td class="grid row-3 cell-2-7"></td>
                <td class="grid row-3 cell-2-8"></td>
            </tr>
            <tr>
                <td class="grid row-4 cell-3-0"></td>
                <td class="grid row-4 cell-3-1"></td>
                <td class="grid row-4 cell-3-2"></td>
                <td class="grid row-4 cell-3-3"></td>
                <td class="grid row-4 cell-3-4"></td>
                <td class="grid row-4 cell-3-5"></td>
                <td class="grid row-4 cell-3-6"></td>
                <td class="grid row-4 cell-3-7"></td>
                <td class="grid row-4 cell-3-8"></td>
            </tr>
            <tr>
                <td class="grid row-5 cell-4-0"></td>
                <td class="grid row-5 cell-4-1"></td>
                <td class="grid row-5 cell-4-2"></td>
                <td class="grid row-5 cell-4-3"></td>
                <td class="grid row-5 cell-4-4"></td>
                <td class="grid row-5 cell-4-5"></td>
                <td class="grid row-5 cell-4-6"></td>
                <td class="grid row-5 cell-4-7"></td>
                <td class="grid row-5 cell-4-8"></td>
            </tr>
            <tr>
                <td class="grid row-6 cell-5-0"></td>
                <td class="grid row-6 cell-5-1"></td>
                <td class="grid row-6 cell-5-2"></td>
                <td class="grid row-6 cell-5-3"></td>
                <td class="grid row-6 cell-5-4"></td>
                <td class="grid row-6 cell-5-5"></td>
                <td class="grid row-6 cell-5-6"></td>
                <td class="grid row-6 cell-5-7"></td>
                <td class="grid row-6 cell-5-8"></td>
            </tr>
            <tr>
                <td class="grid row-7 cell-6-0"></td>
                <td class="grid row-7 cell-6-1"></td>
                <td class="grid row-7 cell-6-2"></td>
                <td class="grid row-7 cell-6-3"></td>
                <td class="grid row-7 cell-6-4"></td>
                <td class="grid row-7 cell-6-5"></td>
                <td class="grid row-7 cell-6-6"></td>
                <td class="grid row-7 cell-6-7"></td>
                <td class="grid row-7 cell-6-8"></td>
            </tr>
            <tr>
                <td class="grid row-8 cell-7-0"></td>
                <td class="grid row-8 cell-7-1"></td>
                <td class="grid row-8 cell-7-2"></td>
                <td class="grid row-8 cell-7-3"></td>
                <td class="grid row-8 cell-7-4"></td>
                <td class="grid row-8 cell-7-5"></td>
                <td class="grid row-8 cell-7-6"></td>
                <td class="grid row-8 cell-7-7"></td>
                <td class="grid row-8 cell-7-8"></td>
            </tr>
            <tr>
                <td class="grid row-9 cell-8-0"></td>
                <td class="grid row-9 cell-8-1"></td>
                <td class="grid row-9 cell-8-2"></td>
                <td class="grid row-9 cell-8-3"></td>
                <td class="grid row-9 cell-8-4"></td>
                <td class="grid row-9 cell-8-5"></td>
                <td class="grid row-9 cell-8-6"></td>
                <td class="grid row-9 cell-8-7"></td>
                <td class="grid row-9 cell-8-8"></td>
            </tr>
        </tbody>
    </table>
    <br>
    <!-- Sélecteurs -->
    <table>
        <tbody>
            <tr>
                <td class="selector select1">1</td>
                <td class="selector select2">2</td>
                <td class="selector select3">3</td>
                <td class="selector select4">4</td>
                <td class="selector select5">5</td>
                <td class="selector select6">6</td>
                <td class="selector select7">7</td>
                <td class="selector select8">8</td>
                <td class="selector select9">9</td>
                <!-- Mention graphiste Freepik : <a href="https://www.flaticon.com/fr/icones-gratuites/caoutchouc" title="caoutchouc icônes">Caoutchouc icônes créées par Freepik - Flaticon</a>-->
                <td class="eraser"><img src="../images/Gomme.png" alt="Une gomme bleue et rouge." height="35px"></td>
            </tr>
        </tbody>
    </table>
    <br>
    <div class="buttons">
        <button id="new-game">Nouvelle partie</button>
        <button id="solution">Vérifier</button>
    </div>
    <script src="../js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
