<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Content Example</title>
    <style>
        /* Style pour mieux distinguer les divs */
        .source-div, .destination-div {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Trois div de source -->
    <div class="source-div" onclick="copyContent(1)">1</div>
    <div class="source-div" onclick="copyContent(2)">2</div>
    <div class="source-div" onclick="copyContent(3)">3</div>
    
    <!-- Trois div de destination -->
    <div class="destination-div destination-1" onclick="pasteContent(1)"></div>
    <div class="destination-div destination-2" onclick="pasteContent(2)"></div>
    <div class="destination-div destination-3" onclick="pasteContent(3)"></div>

    <script>
        var contentToCopy = "";

        function copyContent(sourceNumber) {
            // Construisez la classe de source en fonction du numéro choisi
            var sourceClass = '.source-div:nth-child(' + sourceNumber + ')';
            console.log(sourceClass);

            // Sélectionnez la source par sa classe
            var sourceDiv = document.querySelector(sourceClass);
            console.log(sourceDiv);

            // Vérifiez si l'élément source est présent
            if (sourceDiv) {
                // Copiez le contenu de la source
                contentToCopy = sourceDiv.innerHTML;
                console.log(contentToCopy);
            }
        }

        function pasteContent(destinationNumber) {
            // Construisez la classe de destination en fonction du numéro choisi
            var destinationClass = '.destination-' + destinationNumber;
            console.log(destinationClass);

            // Sélectionnez la destination par sa classe
            var destinationDiv = document.querySelector(destinationClass);
            console.log(destinationDiv);

            // Vérifiez si l'élément destination est présent et s'il y a du contenu à coller
            if (destinationDiv && contentToCopy !== "") {
                // Collez le contenu dans la destination
                destinationDiv.innerHTML = "Contenu collé ici (Destination " + destinationNumber + ") : " + contentToCopy;
            }
        }
    </script>
</body>
</html>
